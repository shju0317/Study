<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var box;
      box = 100;
      box = 30;
      document.write(box); // 30

      /*
      변수에 저장할 수 있는 자료형
      : 문자형(String), 숫자형(Number), 논리형(Boolean), 빈 데이터(Undefined)

      undefined : 변수에 값이 등록되기 전의 기본값
      null : 변수에 저장된 데이터를 비우고자 할 때 사용하는 값
      */

      var num = 525;
      document.write(typeof num);
    </script>
  </head>
  <body></body>
</html>
