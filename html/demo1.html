<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      //숫자
      // Math: pow, ceil, floor, ...
      alert(1 * 25);

      //문자
      // '' or "" 사이에 입력
      // 문자열 사이에 따옴표 사용하고 싶으면 \' (escape)
      alert("everybody wake up!");
      alert("coding" + "every day");

      // 숫자? 문자? typeof
      alert(typeof 1); // number
      alert(typeof "code"); // string
      alert(typeof "A"); // string

      // 1 + 1 >> 2
      // '1' + '1' >> 11

      // .length
      // "code".length >> 4

      // .indexOf
      // "code".indexOf("e") >> 3
    </script>
  </body>
</html>
