<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // '===' (strict)
      alert(undefined === null); // false
      alert(NaN === NaN); // false
      alert(true == 1); // true
      alert(true == 2); // false
      alert(true === 1); // false
    </script>
  </body>
</html>
